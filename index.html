<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Profile card component</title>



</head>

<body>

<img class="top-circle" src="images/bg-pattern-top.svg" alt="bg top detail">
<img class="bottom-circle" src="images/bg-pattern-bottom.svg" alt="bg bottom detail">


  <div class="card">

    <div class="top-background">
    </div>

    <img class="photo" src="images/image-victor.jpg" alt="Image of Victor">

    <div class="name">
      Victor Crest
      <span class="age">26</span>
      <br>
      <span class="city">London</span>
    </div>

    <div class="data">
      <div class="data-div">
        <p class="numbers">80K</p>
        <p class="units">Followers</p>
      </div>

      <div class="data-div">
        <p class="numbers">803K</p>
        <p class="units">Likes</p>
      </div>

      <div class="data-div">
        <p class="numbers">1.4K</p>
        <p class="units">Photos</p>
      </div>

    </div>

  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Mik</a>.
  </div>
</body>

</html>
